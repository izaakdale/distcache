apiVersion: apps/v1
kind: Deployment
metadata:
  name: distcache
spec:
  replicas: 3
  selector:
    matchLabels:
      app: distcache
  template:
    metadata:
      labels:
        app: distcache
    spec:
      containers:
        - name: main-app
          image: distcache
          imagePullPolicy: Never
          env:
            - name: GRPC_PORT
              value: "5001"
            - name: REDIS_ADDR
              value: localhost:6379
            - name: BIND_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: BIND_PORT
              value: "7777"
            - name: ADVERTISE_ADDR
              value: distcache-svc.default.svc.cluster.local
            - name: ADVERTISE_PORT
              value: "7777"
            - name: CLUSTER_ADDR
              value: distcache-svc.default.svc.cluster.local
            - name: CLUSTER_PORT
              value: "7777"
            - name: NAME
              value: distcache
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - name: grpc
            containerPort: 5001
          - name: serf
            containerPort: 7777
        - name: sidecar-redis
          image: redis
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
          - containerPort: 6379
